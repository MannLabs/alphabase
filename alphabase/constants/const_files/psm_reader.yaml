# alphaDIA output format documented at
# https://alphadia.readthedocs.io/en/latest/methods/output-format.html
alphadia:
  reader_type: alphadia
  rt_unit: minute
  fixed_C57: False
  column_mapping:
    'raw_name':
      - 'run' # < v2.0.0
      - 'raw.name'
    'sequence':
      - 'sequence' # < v2.0.0
      - 'precursor.sequence'
    'charge':
      - 'charge' # < v2.0.0
      - 'precursor.charge'
    'rt':
      - 'rt_observed' # < v2.0.0
      - 'precursor.rt.observed'
    'rt_start': 'rt_start'
    'rt_stop': 'rt_stop'
    'ccs': 'ccs'
    'mobility': 'mobility'
    'proteins':
      - 'proteins' # < v2.0.0
      - 'pg.proteins'
    'uniprot_ids': 'uniprot_ids'
    'genes':
      - 'genes' # < v2.0.0
      - 'pg.genes'
#    'scan_num': '' ?
    'score':
      - 'score' # < v2.0.0
      - 'precursor.score'
    'fdr': 'fdr'
    'mods':
      - 'mods' # < v2.0.0
      - 'precursor.mods'
    'precursor_id':
      - 'precursor_idx' # < v2.0.0
      - 'precursor.idx'
    'precursor_intensity':
      - 'precursor.intensity' # added in v2.0.0
    'peptide_intensity':
      - 'peptide.intensity' # added in v2.0.0
    'intensity':
      - 'intensity' # < v2.0.0
      - 'pg.intensity'
  modification_mapping_type: 'maxquant' # TODO: None?

alphapept:
  reader_type: alphapept
  rt_unit: minute
  column_mapping:
    'rt': 'rt'
    'scan_num': 'scan_no'
    'spec_idx': 'raw_idx'
    'query_id': 'query_idx'
    'mobility': 'mobility'
    'score': 'score'
    'precursor_mz': 'mz'
    'charge': 'charge'
    'raw_name': 'raw_name' #parse from `ms_data.hdf`` file
    'fdr': 'q_value'
    'decoy': 'decoy'
  modification_mapping_type: 'alphapept'


maxquant:
  reader_type: maxquant
  rt_unit: minute
  fixed_C57: True # does not show Carbamidomethyl in the modified sequences
  mod_seq_columns:
    - 'Modified sequence'
  column_mapping:
    'sequence': 'Sequence'
    'charge': 'Charge'
    'rt': 'Retention time'
    'ccs': 'CCS'
    'mobility':
      - 'Mobility'
      - 'IonMobility'
      - 'K0' # Bug in MaxQuant? It should be 1/K0
      - '1/K0'
    'scan_num':
      - 'Scan number'
      - 'MS/MS scan number'
      - 'MS/MS Scan Number'
      - 'Scan index'
    'raw_name': 'Raw file'
    'precursor_mz': 'm/z'
    'score': 'Score'
    'proteins': 'Proteins'
    'genes': ['Gene Names','Gene names']
    'decoy': 'Reverse'
    'intensity': 'Intensity'
  modification_mapping_type: 'maxquant'

modification_mappings:
  maxquant:
    'mTRAQ@K':
      - 'K(mTRAQ)'
    'mTRAQ@Any_N-term':
      - '(mTRAQ)'
    'Dimethyl@K':
      - 'K(Dimethyl)'
    'Dimethyl@R':
      - 'R(Dimethyl)'
    'Dimethyl@Any_N-term':
      - '(Dimethyl)'
    'Acetyl@Protein_N-term':
      - '_(Acetyl (Protein N-term))'
      - '_(ac)'
    'Acetyl@K':
      - 'K(ac)'
    'Carbamidomethyl@C':
      - 'C(Carbamidomethyl (C))'
      - 'C(Carbamidomethyl)'
    'Oxidation@M':
      - 'M(Oxidation)'
      - 'M(Oxidation (M))'
      - 'M(ox)'
    'Phospho@S':
      - 'S(Phospho (S))'
      - 'S(Phospho (ST))'
      - 'S(Phospho (STY))'
      - 'S(Phospho (STYDH))'
      - 'S(ph)'
      - 'pS'
    'Phospho@T':
      - 'T(Phospho (T))'
      - 'T(Phospho (ST))'
      - 'T(Phospho (STY))'
      - 'T(Phospho (STYDH))'
      - 'T(ph)'
      - 'pT'
    'Phospho@Y':
      - 'Y(Phospho (Y))'
      - 'Y(Phospho (STY))'
      - 'Y(Phospho (STYDH))'
      - 'pY'
    'Phospho@D':
      - 'D(Phospho (STYDH))'
      - 'pD'
    'Phospho@H':
      - 'H(Phospho (STYDH))'
      - 'pH'
    'Crotonyl@K':
      - 'K(cr)'
    'Lactylation@K':
      - 'K(la)'
    'Succinyl@K':
      - 'K(su)'
    'Deamidated@N': ['N(Deamidation (NQ))','N(de)']
    'Deamidated@Q': ['Q(Deamidation (NQ))','Q(de)']
    'GlyGly@K': ['K(GlyGly (K))', 'K(gl)']
    'hydroxyisobutyryl@K': 'K(2-)'
  alphapept:
    'Carbamidomethyl@C': 'cC'
    'Oxidation@M': 'oxM'
    'Phospho@S': 'pS'
    'Phospho@T': 'pT'
    'Phospho@Y': 'pY'
    'Acetyl@Protein_N-term': 'a'
  msfragger:
    'SATA@K':
      - 'K(115.9932)'
    'SATA@Any_N-term':
      - 'N-term(115.9932)'
    'SATA-Succinamide@K':
      - 'K(247.0150)'
    'SATA-Succinamide@Any_N-term':
      - 'N-term(247.0150)'
    'SATP@K':
      - 'K(130.0088)'
    'SATP@Any_N-term':
      - 'N-term(130.0088)'
    'SATP-Succinamide@K':
      - 'K(261.0307)'
    'SATP-Succinamide@Any_N-term':
      - 'N-term(261.0307)'
    'Acetyl@K':
      - 'K(42.0105)'
    'mTRAQ@K':
      - 'K(140.0949)'
    'mTRAQ@Any_N-term':
      - 'N-term(140.0949)'
    'mTRAQ:13C(3)15N(1)@K':
      - 'K(144.1020)'
    'mTRAQ:13C(3)15N(1)@Any_N-term':
      - 'N-term(144.1020)'
    'mTRAQ:13C(6)15N(2)@K':
      - 'K(148.1091)'
    'mTRAQ:13C(6)15N(2)@Any_N-term':
      - 'N-term(148.1091)'
    'TMTpro@K':
      - 'K(304.2071)'
    'TMTpro@Any_N-term':
      - 'N-term(304.2071)'
    'Dimethyl@K':
      - 'K(28.0313)'
    'Dimethyl@Any_N-term':
      - 'N-term(28.0313)'
    'Dimethyl:2H(4)@K':
      - 'K(32.0564)'
    'Dimethyl:2H(4)@Any_N-term':
      - 'N-term(32.0564)'
    'Dimethyl:2H(6)13C(2)@K':
      - 'K(36.0757)'
    'Dimethyl:2H(6)13C(2)@Any_N-term':
      - 'N-term(36.0757)'
    'Dimethyl:2H(4)13C(2)@K':
      - 'K(34.0631)'
    'Dimethyl:2H(4)13C(2)@Any_N-term':
      - 'N-term(34.0631)'
    'Dimethyl:2H(6)@K':
      - 'K(34.0690)'
    'Dimethyl:2H(6)@Any_N-term':
      - 'N-term(34.0690)'
    'Lactyl@K':
      - 'K(72.0211)'
    'Lactyl@Any_N-term':
      - 'N-term(72.0211)'
    'Formyl@K':
      - 'K(27.9949)'
    'Formyl@Any_N-term':
      - 'N-term(27.9949)'

pfind:
  reader_type: pfind
  rt_unit: minute
  column_mapping:
    'sequence': 'Sequence'
    'charge': 'Charge'
    'rt': 'RT'
    'raw_name': 'raw_name'
    'query_id': 'File_Name'
    'scan_num': 'Scan_No'
    'score': 'Final_Score'
    'proteins': 'Proteins'
    'uniprot_ids': 'Proteins'
    'fdr': 'Q-value'
    'decoy': ['Target/Decoy', 'Targe/Decoy']
  modification_mapping_type: null  # no mapping required

# https://fragpipe.nesvilab.org/docs/tutorial_fragpipe_outputs.html#psmtsv
msfragger_psm_tsv:
  reader_type: msfragger_psm_tsv
  rt_unit: second
  column_mapping:
    'sequence': 'Peptide'
    'charge': 'Charge'
    'rt': 'Retention'
    'score': 'Hyperscore'
    'proteins': 'Protein'
    'decoy': 'Is Decoy'
    'raw_name': 'raw_name'
    'scan_num': 'scan_num'
    'precursor_mz': 'Observed M/Z'
    '_tmp_mods': 'Assigned Modifications'
    'intensity': 'Intensity'
  mass_mapped_mods:
    - 'Oxidation@M'
    - 'Carbamidomethyl@C'
    - 'Phospho@S'
    - 'Phospho@T'
    - 'Phospho@Y'
    - 'GlyGly@K'
    - 'Acetyl@K'
    - 'Acetyl@Any_N-term'
    - 'Lactyl@K'
    - 'Lactyl@Any_N-term'
    - 'Formyl@K'
    - 'Formyl@Any_N-term'
    - 'Glu->pyro-Glu@E^Any_N-term'
    - 'Gln->pyro-Glu@Q^Any_N-term'
    - 'TMT6plex@K'
    - 'TMT6plex@Any_N-term'
    - 'TMTpro@K'
    - 'TMTpro@Any_N-term'
    - 'Dimethyl@K'
    - 'Dimethyl@Any_N-term'
    - 'Dimethyl:2H(4)@K'
    - 'Dimethyl:2H(4)@Any_N-term'
    - 'Dimethyl:2H(4)13C(2)@K'
    - 'Dimethyl:2H(4)13C(2)@Any_N-term'
    - 'Dimethyl:2H(6)13C(2)@K'
    - 'Dimethyl:2H(6)13C(2)@Any_N-term'
  mod_mass_tol: 0.1
  modification_mapping_type: 'msfragger'

msfragger_pepxml:
  reader_type: msfragger_pepxml
  rt_unit: second
  column_mapping:
    'sequence': 'peptide'
    'charge': 'assumed_charge'
    'rt': 'retention_time_sec'
    'query_id': 'spectrum'
    'scan_num': 'start_scan'
    'score': 'expect'
    'proteins': 'protein'
    'raw_name': 'raw_name'
    'mobility': 'ion_mobility'
  mass_mapped_mods:
    - 'Oxidation@M' #other Oxidation@X are not needed here
    - 'Carbamidomethyl@C'
    - 'Phospho@S' #TY are not needed here
    - 'GlyGly@K'
    - 'Cysteinyl@C'
    - 'Acetyl@Any_N-term'
    - 'Glu->pyro-Glu@E^Any_N-term'
    - 'Gln->pyro-Glu@Q^Any_N-term'
    - 'Dimethyl@K' # Any_N-term is not needed here as it will be infered in-the-fly
    - 'Methyl@E' #an example of a PTM that can be C-term
  mod_mass_tol: 0.1 # Da
  modification_mapping_type: 'maxquant'

diann: # 1.8.1
  reader_type: diann
  rt_unit: minute
  fixed_C57: False
  column_mapping:
    'raw_name': 'Run'
    'sequence': 'Stripped.Sequence'
    'charge': 'Precursor.Charge'
    'rt': 'RT'
    'rt_start': 'RT.Start'
    'rt_stop': 'RT.Stop'
    'ccs': 'CCS'
    'mobility': ['IM','IonMobility']
    'proteins': 'Protein.Group'
    'uniprot_ids': 'Protein.Ids'
    'genes': 'Genes'
    'scan_num': 'MS2.Scan'
    'score': 'CScore'
    'fdr': 'Q.Value'
    'intensity': "PG.MaxLFQ"
    "precursor_intensity": "Precursor.Normalised"
    "precursor_id": "Precursor.Id"
    "gene_intensity": "Genes.MaxLFQ"
    # extra columns for performing FDR cutoff
    'fdr1_search1': 'Global.Q.Value'  # first search
    'fdr2_search1': 'Global.PG.Q.Value'  # first search
    'fdr1_search2': 'Lib.Q.Value'  # second search
    'fdr2_search2': 'Lib.PG.Q.Value' # second search

  mod_seq_columns:
    - "Modified.Sequence"
  modification_mapping_type: 'maxquant'

spectronaut_report:
  reader_type: spectronaut_report
  rt_unit: minute
  fixed_C57: False
  column_mapping:
    'raw_name': 'R.FileName'
    'rt': ['EG.ApexRT','EG.MeanApexRT']
    'mobility': ['FG.ApexIonMobility']
    'proteins': ['PG.ProteinNames','PG.ProteinGroups']
    'genes': 'PG.Genes'
    'uniprot_ids': 'PG.UniProtIds'
    'charge': 'charge'
  mod_seq_columns:
    - 'ModifiedSequence'
  precursor_id_columns:
    - "EG.PrecursorId"
  modification_mapping_type: 'maxquant'

spectronaut:
  reader_type: spectronaut
  rt_unit: irt
  fixed_C57: False
  column_mapping:
    'raw_name': 'ReferenceRun'
    'sequence': ['StrippedPeptide','PeptideSequence']
    'charge': 'PrecursorCharge'
    'rt': ['RT','iRT','Tr_recalibrated','RetentionTime','NormalizedRetentionTime']
    'ccs': 'CCS'
    'precursor_mz': 'PrecursorMz'
    'mobility': ['Mobility','IonMobility','PrecursorIonMobility']
    'proteins': ['Protein Name','ProteinId','ProteinID','ProteinName','ProteinGroup','ProteinGroups']
    'uniprot_ids': ['UniProtIds','UniProtID','UniprotId']
    'genes': ['Genes','Gene','GeneName','GeneNames']
  mod_seq_columns:
    - 'ModifiedPeptide'
    - 'ModifiedSequence'
    - 'FullUniModPeptideName'
    - 'ModifiedPeptideSequence'
    - 'LabeledSequence'
    - 'FullUniModPeptideName'
  precursor_id_columns:
    - "EG.PrecursorId"
  modification_mapping_type: 'maxquant'

library_reader_base:
  reader_type: library_reader_base
  rt_unit: irt
  fixed_C57: False
  column_mapping:
    'raw_name': 'ReferenceRun'
    'sequence': ['PeptideSequence', 'StrippedPeptide']
    'modified_sequence': ['ModifiedPeptideSequence','ModifiedPeptide']
    'charge': 'PrecursorCharge'
    'rt': ['RT','iRT','Tr_recalibrated','RetentionTime','NormalizedRetentionTime']
    'ccs': 'CCS'
    'precursor_mz': 'PrecursorMz'
    'mobility': ['Mobility','IonMobility','PrecursorIonMobility']
    'proteins': ['ProteinId','ProteinID','ProteinName','Protein Name',]
    'uniprot_ids': ['UniProtIds','UniProtID','UniprotId']
    'genes': ['GeneName','Genes','Gene',]
    'fragment_intensity': ['LibraryIntensity','RelativeIntensity', 'RelativeFragmentIntensity', 'RelativeFragmentIonIntensity']
    'fragment_mz': ['ProductMz']
    'fragment_type': ['FragmentType', 'FragmentIonType', 'ProductType', 'ProductIonType']
    'fragment_charge' : ['FragmentCharge', 'FragmentIonCharge', 'ProductCharge', 'ProductIonCharge']
    'fragment_series': ['FragmentSeriesNumber','FragmentNumber']
    'fragment_loss_type': ['FragmentLossType', 'FragmentIonLossType', 'ProductLossType', 'ProductIonLossType']
  mod_seq_columns:
    - 'ModifiedPeptideSequence'
    - 'ModifiedPeptide'
    - 'ModifiedSequence'
    - 'FullUniModPeptideName'
    - 'LabeledSequence'
    - 'FullUniModPeptideName'
  modification_mapping_type: 'maxquant'

sage:
  reader_type: sage
  rt_unit: second
  column_mapping:
    'modified_sequence': 'peptide'
    'sequence': 'stripped_peptide'
    'charge': 'charge'
    'rt': 'rt'
    'mobility': 'mobility'
    'raw_name': 'filename'
    'scannr': 'scannr'
    'score': 'sage_discriminant_score'
    'proteins': 'proteins'
    'fdr': 'spectrum_q'
    'peptide_fdr': 'peptide_q'
    'protein_fdr': 'protein_q'
    'decoy': 'is_decoy'
  modification_mapping_type: null # custom mapping in code
