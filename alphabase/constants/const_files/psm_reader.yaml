  reader_type: diann
  rt_unit: minute
  fixed_C57: False
  column_mapping:
    'raw_name': 'Run'
    'sequence': 'Stripped.Sequence'
    'charge': 'Precursor.Charge'
    'rt': 'RT'
    'rt_start': 'RT.Start'
    'rt_stop': 'RT.Stop'
