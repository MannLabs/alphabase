# alphaDIA output format documented at
# https://alphadia.readthedocs.io/en/latest/methods/output-format.html
alphadia:
  reader_type: alphadia
  rt_unit: minute
  fixed_C57: False
  column_mapping:
    'raw_name':
      - 'run' # < v2.0.0
      - 'raw.name'
    'sequence':
      - 'sequence' # < v2.0.0
      - 'precursor.sequence'
    'charge':
      - 'charge' # < v2.0.0
      - 'precursor.charge'
    'rt':
      - 'rt_observed' # < v2.0.0
      - 'precursor.rt.observed'
    'rt_start': 'rt_start'
    'rt_stop': 'rt_stop'
    'ccs': 'ccs'
    'mobility': 'mobility'
    'proteins':
      - 'proteins' # < v2.0.0
      - 'pg.proteins'
    'uniprot_ids': 'uniprot_ids'
    'genes':
      - 'genes' # < v2.0.0
      - 'pg.genes'
#    'scan_num': '' ?
    'score':
      - 'score' # < v2.0.0
      - 'precursor.score'
    'fdr': 'fdr'
    'mods':
      - 'mods' # < v2.0.0
      - 'precursor.mods'
    'precursor_id':
      - 'precursor_idx' # < v2.0.0
      - 'precursor.idx'
    'precursor_intensity':
      - 'precursor.intensity' # added in v2.0.0
    'peptide_intensity':
      - 'peptide.intensity' # added in v2.0.0
    'intensity':
      - 'intensity' # < v2.0.0
      - 'pg.intensity'
  modification_mapping_type: 'maxquant' # TODO: None?

alphapept:
  reader_type: alphapept
  rt_unit: minute
  column_mapping:
    'rt': 'rt'
    'scan_num': 'scan_no'
    'spec_idx': 'raw_idx'
    'query_id': 'query_idx'
    'mobility': 'mobility'
    'score': 'score'
    'precursor_mz': 'mz'
    'charge': 'charge'
    'raw_name': 'raw_name' #parse from `ms_data.hdf`` file
    'fdr': 'q_value'
    'decoy': 'decoy'
  modification_mapping_type: 'alphapept'


maxquant:
  reader_type: maxquant
  rt_unit: minute
  fixed_C57: True # does not show Carbamidomethyl in the modified sequences
  mod_seq_columns:
    - 'Modified sequence'
  column_mapping:
    'sequence': 'Sequence'
    'charge': 'Charge'
    'rt': 'Retention time'
    'ccs': 'CCS'
    'mobility':
      - 'Mobility'
      - 'IonMobility'
      - 'K0' # Bug in MaxQuant? It should be 1/K0
      - '1/K0'
    'scan_num':
      - 'Scan number'
      - 'MS/MS scan number'
      - 'MS/MS Scan Number'
      - 'Scan index'
    'raw_name': 'Raw file'
    'precursor_mz': 'm/z'
    'score': 'Score'
    'proteins': 'Proteins'
    'genes': ['Gene Names','Gene names']
    'decoy': 'Reverse'
    'intensity': 'Intensity'
  modification_mapping_type: 'maxquant'

