alphapept:
  reader_type: alphapept
  column_mapping:
    'sequence': 'naked_sequence'
    'rt': 'rt'
    'spec_idx': ['scan_no','raw_idx']
    'query_id': 'query_idx'
    'mobility': 'mobility'
    'score': 'score'
    'precursor_mz': 'mz'
    'charge': 'charge'
    'raw_name': 'raw_name' #parse from `ms_data.hdf`` file
    'fdr': 'q_value'
    'decoy': 'decoy'
  modification_mapping:
    'Carbamidomethyl@C': 'cC'
    'Oxidation@M': 'oxM'
    'Phospho@S': 'pS'
    'Phospho@T': 'pT'
    'Phospho@Y': 'pY'
    'Acetyl@Protein N-term': 'a'
maxquant:
  reader_type: maxquant
  column_mapping:
    'sequence': 'Sequence'
    'charge': 'Charge'
    'rt': 'Retention time'
    'ccs': 'CCS'
    'mobility': 
      - 'K0' # Bug in MaxQuant? It should be 1/K0
      - 'Mobility'
      - 'IonMobility'
    'spec_idx': 
      - 'Scan number'
      - 'MS/MS scan number'
      - 'Scan index'
    'raw_name': 'Raw file'
    'precursor_mz': 'm/z'
    'score': 'Score'
    'proteins': 'Proteins'
    'genes': ['Gene Names','Gene names']
    'decoy': 'decoy'
    'fdr': 'fdr'
  modification_mapping:
    'Acetyl@Protein N-term': 
      - '_(Acetyl (Protein N-term))'
      - '_(ac)'
      - '_(UniMod:1)'
    'Carbamidomethyl@C': 
      - 'C(Carbamidomethyl (C))'
      - 'C(UniMod:4)'
    'Oxidation@M': 
      - 'M(Oxidation (M))'
      - 'M(ox)'
      - 'M(UniMod:35)'
    'Phospho@S': 
      - 'S(Phospho (S))'
      - 'S(Phospho (ST))'
      - 'S(Phospho (STY))'
      - 'S(ph)'
      - 'S(UniMod:21)'
    'Phospho@T': 
      - 'T(Phospho (T))'
      - 'T(Phospho (ST))'
      - 'T(Phospho (STY))'
      - 'T(ph)'
      - 'T(UniMod:21)'
    'Phospho@Y': 
      - 'Y(Phospho (Y))'
      - 'Y(Phospho (STY))'
      - 'Y(ph)'
      - 'Y(UniMod:21)'
    'Deamidated@N': ['N(Deamidation (NQ))']
    'Deamidated@Q': ['Q(Deamidation (NQ))']
    'GlyGly@K': ['K(GlyGly (K))', 'K(gl)']
pfind:
  reader_type: pfind
  column_mapping:
    'sequence': 'Sequence'
    'charge': 'Charge'
    'rt': 'RT'
    'raw_name': 'raw_name'
    'query_id': 'File_Name'
    'spec_idx': 'Scan_No'
    'score': 'Final_Score'
    'proteins': 'Proteins'
    'uniprot_ids': 'Proteins'
    'fdr': 'Q-value'
    'decoy': 'decoy'
  modification_mapping:
    '': ''
